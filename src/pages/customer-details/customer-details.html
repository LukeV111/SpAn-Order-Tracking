<ion-header>

    <ion-navbar color="danger">
        <ion-title align="center">Customer Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <b>Customer Name<br></b> {{ customer.customerName }}<br><br>
            <b>Customer Email:</b><br> {{ customer.customerEmail }}<br><br>
            <b>Customer Code:</b><br> {{ customer.customerCode }}<br><br>
        </ion-item>
        <ion-item>
            <ion-label>Would you like to track this customer?</ion-label>
            <ion-select [(ngModel)]="order.customerName">
                <ion-option *ngFor="let customer of customers">{{ customer.customerName }}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
