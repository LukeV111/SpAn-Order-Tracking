<ion-header>

    <ion-navbar color="danger">
        <ion-title align="center">Customer Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <b>Customer Name<br></b> {{ customer.customerName }}<br><br>
            <b>Customer Email:</b><br> {{ customer.customerEmail }}<br><br>
            <b>Customer Code:</b><br> {{ customer.customerCode }}<br><br>
            <b>Currently Tracking?:</b><br> {{ customer.customerTracking }}<br><br>
        </ion-item>
        <ion-item>
            <ion-label>Update Tracking To:</ion-label>
            <ion-select [(ngModel)]="customer.customerTracking" (ionChange)="saveTracking(customer)">
                <!-- NG Model goes here in ion-select-->
                <!-- You need to update customerTracking here -->
                <ion-option value="Yes">Yes</ion-option>
                <ion-option value="No">No</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
