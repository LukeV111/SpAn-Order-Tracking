<ion-header>

  <ion-navbar color="danger">
    <ion-title align="center">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
<ion-img [width]="100" [height]="100" src="http://spanorders.com/login.png"></ion-img>
	<ion-item>
		<ion-input type="text" placeholder="Email Address" [(ngModel)]="user.email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input type="password" placeholder="Password (Min 6 Characters)" [(ngModel)]="user.password"></ion-input>
	</ion-item>
	<br><br>
	<button ion-button (click)="register(user)">Complete Registration</button>
	<ion-item>Having trouble?<br>Your Password must be<br>more than 6 characters</ion-item>
</ion-content>
