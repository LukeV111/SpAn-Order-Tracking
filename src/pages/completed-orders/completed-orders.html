<ion-header>

    <ion-navbar color="danger">
        <ion-title align="center">Completed Orders</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding color="danger" *ngFor="let order of orders | async">
            <button ion-item detail-push (click)="viewItem(order)">
  Company Name: {{ order.companyName }}<br><br>
  <b>Order Number:</b> {{ order.orderNumber }}<br><br> 
  <b>Date of Order:</b> {{ order.myDate }}<br><br>
  </button>
            <ion-item-options side="left">
                <button ion-button color="lightred" icon-only (click)="removeCompletedItem(order)">
    <ion-icon name="trash"></ion-icon>
  </button>
                <button ion-button color="lightgrn" icon-only (click)="completedItemPutBack(order)" (click)="removeCompletedItem(order)">
    <ion-icon name="rewind"></ion-icon>
  </button>
                <button ion-button color="lghtprpl" icon-only (click)="archiveItem(order)" (click)="removeCompletedItem(order)">
    <ion-icon name="archive"></ion-icon>
  </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
