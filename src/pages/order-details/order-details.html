<ion-header>

  <ion-navbar color="danger">
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item>
 <b>Customer Name:<br></b> {{ order.customerName }}<br><br>
  <b>Order Number:<br></b> {{ order.orderNumber }}<br><br>
</ion-item>
<ion-item text-wrap >
    <b>Order Items:<br><br></b> <pre>{{ order.orderItems }}</pre> <br><br>
</ion-item>
<ion-item>
    <b>Current Status:<br><br></b> {{ order.OrderStatus }}
</ion-item>
<ion-item>
 -<ion-label>Update Status:</ion-label>
  <ion-select [(ngModel)]="order.OrderStatus" (ionChange)="saveStatus(order)">
    <ion-option *ngFor="let orderstatus of orderStatuses" [value] = "orderstatus.name">{{orderstatus.name}}</ion-option>
  </ion-select>
</ion-item>
</ion-list>
</ion-content>
