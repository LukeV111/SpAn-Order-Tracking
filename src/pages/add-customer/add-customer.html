<div class="bar bar-header bar-calm"></div>

<ion-header>
    <ion-navbar color="danger">
        <ion-title align="center">
            Add Customer
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding align="center">
    <ion-item>
        <ion-input type="text" [(ngModel)]="customer.companyName" placeholder="Company Name:"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" [(ngModel)]="customer.customerName" placeholder="Customer Name:"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" [(ngModel)]="customer.customerEmail" placeholder="Customer Email:"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" [(ngModel)]="customer.customerCode" placeholder="Customer Code:"></ion-input>
    </ion-item>
    <ion-item padding>
        <ion-label>Track Customer?</ion-label>
        <ion-select [(ngModel)]="customer.customerTracking">
            <ion-option selected="true" value="Yes">Yes</ion-option>
            <ion-option value="No">No</ion-option>
        </ion-select>
    </ion-item>
    <button ion-button color="stable" (click)="addCustomer(customer)">Add Customer</button>
</ion-content>
