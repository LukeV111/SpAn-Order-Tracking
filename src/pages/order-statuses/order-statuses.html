<ion-header>

  <ion-navbar color="danger">
    <ion-title align="center">Custom Order Statuses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align ="center">

<ion-row>
    <ion-col col-9>   
      <ion-item>
		<ion-input type="text" [(ngModel)]="orderStatus.name" placeholder="Order Status"></ion-input>
      </ion-item>
    </ion-col> 
</ion-row>
 <button ion-button full color="stable" (click)="addOrderStatus()">Add Order Status</button><br>

<ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
  <ion-item-sliding color="danger" *ngFor="let orderstatus of orderStatuses">
    <ion-item>
      {{ orderstatus.name }}
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="danger" icon-only (click)="removeOrderStatus(orderstatus.$key)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
