<div class="bar bar-header bar-calm"></div>

<ion-header>
    <ion-navbar color="danger">
        <ion-title align="center">
            Customer List
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item-sliding color="danger" *ngFor="let customer of customers | async">

            <button ion-item detail-push (click)="viewCustomer(customer)"> 
            <b>Company Name:</b><br> {{ customer.companyName }}<br><br>
            <b>Contact Name<br></b> {{ customer.customerName }} {{ customer.customerSurname }}<br><br>
  </button>
            <ion-item-options side="left">
                <button ion-button color="lightred" icon-only (click)="removeCustomer(customer)">
    <ion-icon name="trash"></ion-icon>
  </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
