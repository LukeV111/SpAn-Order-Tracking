<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item-sliding color="danger" *ngFor="let customer of customers | async">

            <button ion-item detail-push (click)="viewCustomer(customer)"> 
            <b>Customer Name<br></b> {{ customer.customerName }}<br><br>
            <b>Customer Email:</b><br> {{ customer.customerEmail }}<br><br>
            <b>Customer Code:</b><br> {{ customer.customerCode }}<br><br>
  </button>
            <ion-item-options side="left">
                <button ion-button color="lightred" icon-only (click)="removeCustomer(customer)">
    <ion-icon name="trash"></ion-icon>
  </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
