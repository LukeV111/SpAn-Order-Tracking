<div class="bar bar-header bar-calm"></div>

<ion-header>
    <ion-navbar color="danger">
        <ion-title align="center">
            Customer List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Insert search bar here https://www.joshmorony.com/high-performance-list-filtering-in-ionic-2/-->
    <ion-list *ngFor="let customer of customers | async">
        <ion-item>
            <b>Customer Name<br></b> {{ customer.customerName }}<br><br>
            <b>Customer Email:</b><br> {{ customer.customerEmail }}<br><br>
            <b>Customer Code:</b><br> {{ customer.customerCode }}<br><br>
        </ion-item>
        <hr>
    </ion-list>
</ion-content>
